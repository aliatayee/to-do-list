<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="todo__list__container">
        <div class="item__container"><div class="header__item"><h2 class="title">Today's To Do</h2><i class="fa-solid fa-arrows-rotate"></i></div></div>
        <div class="item__container"><div class="header__item"><form action="#" class="list__form"><input type="text" class="input__list" placeholder="Add to your list..."> <button type="submit"><i class="fa-solid fa-arrow-right-arrow-left"></i></button></form></div></div>
        <div id="list__item"></div>
        <button class="item__container clear__btn" type="button" >Clear all completed</button>
    </div>
</body>

</html>
